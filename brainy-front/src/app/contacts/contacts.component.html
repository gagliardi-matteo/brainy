<div class="page-container">
    <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" [(ngModel)]="form.name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="form.email" (blur)="onEmailBlur(emailField)" #emailField="ngModel" required>
      </div>
      <div *ngIf="!emailValid && emailField.touched" class="error">
        <small>Insert a valid Email</small>
      </div>
      <div class="form-group">
        <label for="message">Messaggio</label>
        <textarea id="message" name="message" rows="5" [(ngModel)]="form.message" required></textarea>
      </div>
      <button type="submit" class="btn-submit">Invia</button>
    </form>
  </div>
